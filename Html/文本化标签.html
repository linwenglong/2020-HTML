
<!DOCTYPE html>
<html>
<head>
	<title>文本话标签</title>
</head>
<body>
<!-- 加粗 推荐用strong -->
<b>加粗</b> <br />
<strong>加粗</strong>
<hr width="500" color="red">

<!-- 倾斜 推荐用em -->

<i>倾斜</i><br />
<em>倾斜</em>
<hr>

<!-- 删除 推荐del-->
<s> 删除线的文字</s><br />
<del>原价 1888</del>
<hr>

<!-- 下划线 推荐ins -->
<u>下划线标签</u><br />
<ins>下划线标签</ins>
<hr>



</body>
</html>
